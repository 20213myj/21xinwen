<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform Example</title>
    <style>
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        
        .element {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 20px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
   
    <div class="container">
      
        <div class="element"></div>
    </div>
</body>
</html>
